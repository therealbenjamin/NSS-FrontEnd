<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Master Template</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
  <script src='/js/app/keys.js'></script>
</head>
<body>
  <div id='left'>
    <div id='map-canvas'></div>
  </div>
  <div id='right'>
    <div class='row'>
      <div class='small-12 columns'>
        <h1>MyFavor.it</h1>
      </div>
    </div>
    <div class='row'>
      <div class='small-4 columns'>
        <input class='button radius' id='start' type='button' value='START'>
      </div>
      <div class='small-4 columns'>
        <input class='button radius' id='stop' type='button' value='STAHP'>
      </div>
      <div class='small-4 columns'>
        <input class='button radius' id='erase' type='button' value='CLEAR'>
      </div>
    </div>
    <div class='row'>
      <div class='small-12 columns'>
        <input autofocus id='add_marker' placeholder='Add Favorite' type='text'>
      </div>
    </div>
    <div class='row'>
      <div class='small-12 columns'>
        <input class='button round' id='favorite' type='button' value='FAVORITE'>
      </div>
    </div>
  </div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDa309UwDc-DbIcdVoXoWa8i7m4EVrgP3w&amp;sensor=true'></script>
  <script src='/js/app/app.js'></script>
</body>
