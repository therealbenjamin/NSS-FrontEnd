<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>To Do List</title>
    <link href='css/normalize.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <input id='add' type='button' value='Add Task'>
    <table>
      <tr class='home'>
        <th>Due Date</th>
        <th>Task</th>
        <th>Color</th>
        <th>Done?</th>
        <th>Remove?</th>
        <th>Up / Down</th>
      </tr>
    </table>
    <script src='js/jquery-1.10.2.min.js'></script>
    <script src='js/underscore-min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
