<!DOCTYPE html>
<html lang='en'>
  <head>
    <link href='css/normalize.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
    <meta charset='utf-8'>
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <div id='form'>
      <input id='due' placeholder='Due Date' type='text'>
      <input id='task' placeholder='Task' type='text'>
      <input id='color' placeholder='Color' type='text'>
      <input id='add' type='button' value='Add Task'>
    </div>
    <table>
      <tr class='head'>
        <th class='head due'>Due Date</th>
        <th class='head task'>Task</th>
        <th class='head color'>Color</th>
        <th class='head done'>Done?</th>
        <th class='head remove'>Remove?</th>
        <th class='head arrows'>Up/Down</th>
      </tr>
    </table>
    <script src='js/jquery.js'></script>
    <script src='js/underscore.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
